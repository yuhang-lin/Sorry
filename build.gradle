buildscript {
    repositories {
        mavenCentral()
        // The following is only necessary if you want to use SNAPSHOT releases.
        // maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.1'
    }
}

apply plugin: 'org.junit.platform.gradle.plugin'
// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'

junitPlatform {
    platformVersion '1.1.1' // optional, defaults to plugin version
    reportsDir file('build/test-results/junit-platform') // this is the default
    // enableStandardTestTask true
    // selectors (optional)
    // filters (optional)
    // logManager (optional)
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}
 
dependencies {
    testCompile(
            'org.junit.jupiter:junit-jupiter-api:5.1.1'
    )
    testRuntime(
            'org.junit.jupiter:junit-jupiter-engine:5.1.1'
    )
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: "5.1.1"
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: "1.1.0"
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.44'
}

